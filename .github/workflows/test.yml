name: nest.js CI/CD
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - main
jobs:
  build-project:
    runs-on: ubuntu-latest
steps:
  - name: 🛎 Checkout Repository
    uses: actions/checkout@v3

  - name: 🏗 Set Up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: ^20.3.1
      cache: 'npm'

  - name: 📦 Install Dependencies
    run: npm install

  - name: 🛠 Run Tests
    run: npm test

  - name: 🚀 Build NestJS Project
    run: npm run build
